<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Test HTML LEVEL 2</title>
</head>
<body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form action="../images/onbi.jpeg" method="get">
        <p>
            <label for="fname">First Name:</label>
            <input type="text" name="fname" id="fname" placeholder="First Name" required>
            <label for="lname">Last Name:</label>
            <input type="text" name="lname" id="lname" placeholder="Last Name" required>
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="name@gmial.com" required>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
        </p>

        <p>Are you over the age of 18?</p>
        <label for="yes">Yes:</label>
        <input type="radio" name="loc" id="yes">
        <label for="no">No:</label>
        <input type="radio" name="loc" id="no">

        <p>Do you have a Credit Card or PayPal?</p>
        <select name="" id="">
            <option value="1">Credit Card</option>
            <option value="2">PayPal</option>
        </select>

        <p>
            <input type="submit" value="Sign Up">
        </p>

    </form>
</body>
</html>
