<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="1">
        <thead>
            <th>number</th>
            <th>color</th>
            <th>country</th>
        </thead>
        <tr>
            <td>250</td>
            <td>red</td>
            <td>USA</td>
        </tr>
        <tr>
            <td>100</td>
            <td>blue</td>
            <td>FRANCE</td>
        </tr>
    </table>
</body>
</html>
