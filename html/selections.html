<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selections</title>
</head>
<body>
    <h1>Hotel Feedback Form</h1>
    <form method="get">
        <h2>Are you from inside or outside the US?</h2>
        <label for="inus">Inside</label>
        <input type="radio" name="loc" id="inus" value="inside">
        
        <label for="outus">Outside</label>
        <input type="radio" name="loc" id="outus" value="outside">
    
        <h2>How was your service?</h2>
        <select name="stars" id="">
            <option value="Great">3</option>
            <option value="Okay">2</option>
            <option value="Bad">1</option>
            <input type="submit" value="Submit">
        </select>
        
        <h2>Any additional feedback?</h2>
        <textarea name="mytext" id="" cols="30" rows="10"></textarea>
        <input type="submit">
    </form>
</body>
</html>
