<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <h1>Log In</h1>
        <h2>Please enter your email and password</h2>

        <input type="email" name="useremail" value="email">
        <input type="password" name="userpasssword" value="">
        <input type="submit" name="" value="Submit">
    </form>

    <form>
        <h1>Choose Color</h1>
        <h2>Click on button!</h2>
        <input type="color">
    </form>

    <form>
        <h2>Enter some text</h2>
        <input type="text" value="enter text here">
    </form>

    <form action="https://www.google.com" method="get">
        <p>Enter Text:</p>
        <input type="text" name="user" value="">
        <input type="submit" name="" value="Submit">
    </form>

    <form>
        <label>
            Enter Text:
            <input type="text" name="" value="block 1">
        </label>
        <label>
            Enter Text:
            <input type="text" name="" value="block 2">
        </label>
    </form>

    <form>
        <label for="userinput">Enter Input:</label>
        <input type="text" id="userinput" placeholder="hello world" required>
    </form>

    <form>
        <input type="text" name="" placeholder="not">
        <input type="text" name="" placeholder="yes" required>
        <input type="submit" name="" value="Submit">
    </form>
</body>
</html>
